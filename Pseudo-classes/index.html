<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            border-radius: 20px;
            background-color: rgb(230, 205, 66);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /*Esta DIV ser√° executada quando passar o mouse por cima*/s
        
        div:hover {
            background-color: mediumpurple;
        }
    </style>
    
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
